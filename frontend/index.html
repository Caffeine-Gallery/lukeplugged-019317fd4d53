<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Dugale - Plug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="groovy-background"></div>
    <div class="container">
        <div class="profile-section text-center">
            <div class="circle-frame">
                <img src="https://picsum.photos/200" alt="Luke Dugale" class="profile-image">
            </div>
            <h1 class="retro-title">Luke Dugale</h1>
            <h3 class="subtitle">Plug</h3>
        </div>

        <div class="content-section">
            <div id="biography-section" class="retro-card">
                <h2 class="section-title">Biography</h2>
                <div id="bio-content" class="content-box">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div id="ic-section" class="retro-card">
                <h2 class="section-title">Why the Internet Computer Will Win</h2>
                <div id="ic-content" class="content-box">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
